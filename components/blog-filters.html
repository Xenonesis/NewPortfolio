<!-- Blog Section Header and Filters -->
<div class="max-w-7xl mx-auto px-4">
    <h2 class="text-4xl font-extrabold text-center text-gray-900 dark:text-gray-100 mb-4 relative blog-title">
        <span class="relative inline-block pb-3">
            Latest Articles
            <span class="absolute bottom-0 left-0 w-full h-1 bg-blue-500 rounded-full transform scale-x-0 origin-left transition-transform duration-500 ease-out animate-expand-underline"></span>
        </span>
    </h2>
    <p class="text-center text-gray-600 dark:text-gray-400 mb-12 max-w-2xl mx-auto">
        Explore insights on cybersecurity, web development, and technology trends
    </p>
    
    <!-- Search Bar -->
    <div class="flex justify-center mb-8">
        <input type="text" id="blog-search" placeholder="Search blog posts..." class="w-full max-w-md px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition dark:bg-gray-800 dark:text-gray-100" />
    </div>
    
    <!-- Category Filter Buttons -->
    <div class="flex flex-wrap justify-center gap-2 mb-12">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="cybersecurity">Cybersecurity</button>
        <button class="filter-btn" data-category="devops">DevOps</button>
        <button class="filter-btn" data-category="web development">Web Development</button>
        <button class="filter-btn" data-category="cloud">Cloud</button>
        <button class="filter-btn" data-category="ai">AI</button>
    </div>
</div>
