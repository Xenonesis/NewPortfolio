<!-- Blog Hero Header -->
<header class="bg-gradient-to-r from-pink-500 to-blue-500 text-white text-center py-20 relative overflow-hidden dark:bg-gradient-to-r dark:from-blue-800 dark:to-gray-900">
    <!-- Dynamic Background Effects -->
    <div class="absolute top-0 left-0 w-32 h-32 bg-pink-400 rounded-full opacity-30 animate-pulse dark:bg-blue-600"></div>
    <div class="absolute bottom-10 right-10 w-48 h-48 bg-blue-400 rounded-full opacity-20 animate-bounce dark:bg-pink-600"></div>
    <div class="absolute -bottom-16 left-1/2 transform -translate-x-1/2 w-96 h-96 bg-gradient-to-br from-blue-400 to-pink-500 rounded-full opacity-10 blur-2xl dark:bg-gradient-to-br dark:from-gray-800 dark:to-blue-700"></div>
    <div class="absolute top-20 right-20 w-24 h-24 bg-pink-500 rounded-full opacity-40 animate-pulse dark:bg-blue-700"></div>

    <!-- Main Content Section -->
    <div class="relative z-10">
        <!-- Heading -->
        <h1 class="text-5xl md:text-6xl lg:text-7xl font-extrabold drop-shadow-lg animate-fade-in transform hover:scale-110 hover:text-pink-400 dark:text-gray-100 dark:hover:text-pink-500 transition-all duration-500 ease-out tracking-wide">
            My Blog
        </h1>

        <!-- Subheading -->
        <p class="mt-4 text-base md:text-lg lg:text-2xl animate-fade-in delay-200 text-opacity-80 dark:text-gray-300 font-medium">
            Insights on Cybersecurity, Web Development & Technology Trends
        </p>

        <!-- Call-to-Action Button -->
        <a href="#blog-content" class="bg-blue-700 hover:bg-gradient-to-r hover:from-blue-600 hover:to-blue-800 px-6 md:px-8 py-3 md:py-4 mt-8 rounded-full inline-block text-sm md:text-lg font-semibold shadow-lg transition-all transform hover:scale-110 hover:rotate-2 animate-fade-in delay-400 dark:bg-blue-600 dark:hover:bg-blue-500 dark:text-gray-100 dark:shadow-2xl hover:shadow-xl hover:text-white">
            Explore Articles
        </a>
    </div>
</header>
