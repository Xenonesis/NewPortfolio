<!-- Skills Section -->
<section id="skills" class="p-10 bg-yellow-50">
    <h2 class="text-3xl font-bold border-b-4 border-blue-500 inline-block mb-10">Skills</h2>
    <section class="p-6 md:p-10">
        <!-- Advanced Skills -->
        <div class="mb-8">
            <h3 class="text-2xl font-semibold mb-4">Advanced</h3>
            <div class="space-y-6">
                <div
                    onmouseover="showMarks(this, 90)"
                    onmouseout="hideMarks(this)"
                    onclick="showPopup(this)"
                    class="group cursor-pointer skill-item transform transition duration-300 hover:scale-105"
                >
                    <!-- Skill details go here -->
                </div>
            </div>
        </div>
        <!-- Add more skill categories and items as needed -->
    </section>
</section>
